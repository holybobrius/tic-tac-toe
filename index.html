<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css"
    </head>
    <body>
        <div class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <div class="info-field">
                    <h3>Player 1 Name: </h3>
                    <input type="text" class="nameInput" id="nameInput1">
                </div>
                <div class="info-field">
                    <h3 id="nameInput2-header">Player 2 Name: </h3>
                    <input type="text" class="nameInput" id="nameInput2">
                </div>
                <div class="submit-field">
                    <button class="submit">Submit</button>
                </div>
            </div>
        </div>
        <div class="popup2">
            <div class="popup2-content">
                <p class="winner-announce">Winner is: Name!</p>
                <button id="reset" class="submit">Reset Game</button>
                </div>
            </div>
        </div>

        <h1>Tic Tac Toe</h1>
        <div class="settings">
            <button id="start-game">Start Game</button>
        </div>
        <div class="container"></div>
    </body>
    <script src="script.js"></script>
</html>
